{% extends "base.html" %}

{% block content %}
<div class="row justify-content-md-center mt-5">
    <div class="col-md-4">
        <form method="post">
            <div class="form-group">
                <label for="name">Alert name</label>
                <input id='name' class="form-control" type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input id='url' class="form-control" type="text" name="url" placeholder="https://" required>
            </div>
            <div class="form-group">
                <label for="price_limit">Alert limit</label>
                <input id='price_limit' class="form-control" type="text" name="price_limit" placeholder="45.0" required>
            </div>
             <button class="btn btn-default" type="submit" id="submit-button">Create new</button>
        </form>
    </div>
</div>
{% endblock %}
