<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pricing service</title>
    {% include 'html_dependencies.html' %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/" title="Home">Pricing</a>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('stores.index') }}">Stores</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('alerts.index') }}">Alerts</a></li>
            </ul>
            {% if session['email'] %}
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('users.user_alerts') }}">User Alerts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('users.logout_user') }}">Logout</a></li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('users.register_user') }}">Sign up</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('users.login_user') }}">Login</a></li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>

<div class="content container">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
